<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar with Search</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Custom styles if needed */
    </style>
</head>
<body class="bg-gray-100" id="body">
    <nav class="bg-blue-600 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <!-- Brand Logo -->
            <a href="https://www.minds.iitb.ac.in/" target="_blank" class="flex items-center space-x-3 rtl:space-x-reverse">
                <img src="https://i.imgur.com/sJpiqLp.png" class="h-8" alt="Flowbite Logo" />
                <span class="self-center text-2xl font-semibold whitespace-nowrap text-white">Gautam</span>
            </a>

            <!-- Desktop Navbar Items and Search -->
            <div class="hidden md:flex items-center space-x-4 flex-grow">
                <a href="#" class="text-white hover:bg-blue-700 px-3 py-2 rounded">Home</a>
                <a href="#" class="text-white hover:bg-blue-700 px-3 py-2 rounded">About</a>
                <a href="#" class="text-white hover:bg-blue-700 px-3 py-2 rounded">Education</a>
                <a href="#" class="text-white hover:bg-blue-700 px-3 py-2 rounded">Work-Exp</a>
                <a href="#" class="text-white hover:bg-blue-700 px-3 py-2 rounded">Project</a>
                <a href="#" class="text-white hover:bg-blue-700 px-3 py-2 rounded">Enrichment</a>
                <a href="#" class="text-white hover:bg-blue-700 px-3 py-2 rounded">POR</a>
                <a href="#" class="text-white hover:bg-blue-700 px-3 py-2 rounded">Contacts</a>
                <!-- Search Bar -->
                <div class="relative flex-grow max-w-xs ml-4">
                    <input type="text" placeholder="Search..." class="bg-white text-gray-800 px-3 py-2 rounded-lg shadow-md w-full focus:outline-none focus:ring-2 focus:ring-blue-400">
                    <button class="absolute inset-y-0 right-0 px-3 py-2 text-gray-600">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 18 18" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 4a7 7 0 011.3 13.8l5.7 5.7a1 1 0 001.4-1.4l-5.7-5.7A7 7 0 0111 4z"></path>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Mobile Menu Button -->
            <div class="md:hidden flex items-center">
                <button id="menu-button" class="text-white">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Mobile Menu and Search -->
        <div id="menu" class="md:hidden bg-blue-700 mt-2 space-y-2 hidden">
            <a href="#" class="block text-white hover:bg-blue-800 px-3 py-2 rounded">Home</a>
            <a href="#" class="block text-white hover:bg-blue-800 px-3 py-2 rounded">About</a>
            <a href="#" class="block text-white hover:bg-blue-800 px-3 py-2 rounded">Services</a>
            <a href="#" class="block text-white hover:bg-blue-800 px-3 py-2 rounded">Contact</a>
            <!-- Mobile Search Bar -->
            <div class="px-4 py-2">
                <input type="text" placeholder="Search..." class="bg-white text-gray-800 px-3 py-2 rounded-lg shadow-md w-full max-w-xs focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>
        </div>
    </nav>

    <!-- Color Picker -->
    <div class="fixed bottom-0 right-0 m-4 p-4 bg-white rounded-lg shadow-lg">
        <h2 class="text-lg font-semibold mb-2">Change Background Color</h2>
        <div class="flex space-x-2">
            <button class="w-8 h-8 rounded-full" style="background-color:#454084;" onclick="changeBackgroundColor('#454084')"></button>
            <button class="w-8 h-8 rounded-full" style="background-color:#007492;" onclick="changeBackgroundColor('#007492')"></button>
            <button class="w-8 h-8 rounded-full" style="background-color:#B12884;" onclick="changeBackgroundColor('#B12884')"></button>
            <button class="w-8 h-8 rounded-full" style="background-color:#3EAF91;" onclick="changeBackgroundColor('#3EAF91')"></button>
            <button class="w-8 h-8 rounded-full" style="background-color:#808080;" onclick="changeBackgroundColor('#808080')"></button>
        </div>
    </div>

    <script>
        // JavaScript to toggle the menu visibility on mobile
        document.getElementById('menu-button').addEventListener('click', function () {
            var menu = document.getElementById('menu');
            menu.classList.toggle('hidden');
        });

        // JavaScript to change background color
        function changeBackgroundColor(hexColor) {
            document.getElementById('body').style.backgroundColor = hexColor;
        }
    </script>
</body>
</html>
